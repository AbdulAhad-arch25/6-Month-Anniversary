<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💙 Abdul Ahad to Arfa 💙</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #90caf9, #2196f3, #1565c0);
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: bgflow 6s infinite alternate;
    overflow: hidden;
    text-align: center;
  }

  @keyframes bgflow {
    0% { background: linear-gradient(135deg, #90caf9, #1565c0); }
    100% { background: linear-gradient(135deg, #1565c0, #2196f3); }
  }

  #textContainer {
    position: absolute;
    width: 90%;
    max-width: 600px;
  }

  .line {
    font-size: 26px;
    line-height: 1.6;
    text-align: center;
    text-shadow: 0 0 20px #e3f2fd;
    opacity: 0;
    animation: fadeLine 6s ease-in-out forwards;
  }

  @keyframes fadeLine {
    0% { opacity: 0; transform: translateY(20px); }
    20%, 80% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-20px); }
  }

  .snow {
    position: absolute;
    top: -1rem;
    color: white;
    font-size: 18px;
    opacity: 0.4;
    animation: fall 9s linear infinite;
  }

  @keyframes fall {
    to { transform: translateY(110vh); opacity: 0; }
  }
</style>
</head>
<body>

  <div id="textContainer"></div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2f07dbf826.mp3?filename=soft-piano-music-14375.mp3" type="audio/mpeg">
  </audio>

<script>
const snow = ['❄️','💙','☃️','❅'];
function createSnow() {
  const s = document.createElement('div');
  s.classList.add('snow');
  s.textContent = snow[Math.floor(Math.random() * snow.length)];
  s.style.left = Math.random() * 100 + 'vw';
  s.style.animationDuration = 6 + Math.random() * 4 + 's';
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 9000);
}
setInterval(createSnow, 600);

const lines = [
  "💙❄️ Abdul Ahad ➤ to Arfa Abdul Ahad 💖 ❄️💙",
  "(07 October — 6 Months of Love)",
  "Arfa, My Sweet Shahzadi 🫂",
  "Today we complete six months of love — six months of countless emotions, unforgettable moments, and a bond that keeps getting deeper with time.",
  "You’ve brought a calm into my heart, a kind of peace I never knew I needed until I found it in you.",
  "You know, just like I have one Creator, one Lord whom I worship alone — in the same way, my heart belongs to only one person... you.",
  "Just as no one can replace Him in my worship, no one can replace you in my love. It’s that pure. That permanent.",
  "Your smile still melts me. Your voice still calms every storm in me.",
  "You’ve become my safest place, my home in this chaotic world.",
  "You understand me without even needing words, and that’s something rare — something sacred.",
  "These six months are just a small part of a journey that I pray lasts forever.",
  "I want to be the reason behind your smiles, your comfort on hard days, and your partner in every joy life brings.",
  "I want to love you in a way that makes you forget what pain ever felt like.",
  "Even though distance separates us right now, your presence lives in my heart every second.",
  "I dream of the day I’ll wake up to your smile, not a screen — to hold your hand, not my phone.",
  "Until then, know that every prayer I make carries your name, every heartbeat whispers it.",
  "Happy 6 Months Anniversary, Arfa.",
  "You are my only one. My always. My forever.",
  "With all my love,",
  "— Abdul Ahad 💙",
  "✨ THE END 💫"
];

let index = 0;
const container = document.getElementById("textContainer");

function showLine() {
  container.innerHTML = ""; 
  const line = document.createElement("div");
  line.className = "line";
  line.textContent = lines[index];
  container.appendChild(line);
  index++;
  if (index < lines.length) {
    setTimeout(showLine, 6000);
  }
}

showLine();
</script>

</body>
</html>
