<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Winter Love Story ‚ùÑÔ∏è</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;500&display=swap');

  body {
    background: radial-gradient(circle at top left, #e0f7ff, #b3e5fc, #e3f2fd);
    color: #223;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  .bg-animation {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
  }

  .snow {
    position: absolute;
    top: -10px;
    color: white;
    opacity: 0.7;
    font-size: 18px;
    animation: fall linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
    100% { transform: translateY(105vh) rotate(360deg); opacity: 0; }
  }

  h1, p, button { position: relative; z-index: 2; }

  h1 {
    font-family: 'Playfair Display', serif;
    color: #0d47a1;
    font-size: 30px;
    animation: fadeIn 2s ease;
    margin: 5px 0;
  }

  .heart {
    font-size: 42px;
    color: #2196f3;
    animation: beat 1.2s infinite;
  }

  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
  }

  p {
    font-size: 16px;
    color: #444;
    margin: 10px 0 30px;
  }

  button {
    background: #2196f3;
    color: #fff;
    border: none;
    padding: 12px 32px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.4s ease;
  }

  button:hover {
    background: #1565c0;
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="bg-animation" id="bgAnim"></div>

<h1>Abdul Ahad</h1>
<div class="heart">üíô</div>
<h1>Arfa Abdul Ahad</h1>

<p>Click to warm my heart in this cold winter... ‚ùÑÔ∏è</p>
<button onclick="goToPage()">Open My Heart üíû</button>

<audio id="bgMusic" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_f5a44b3d4a.mp3?filename=winter-love-piano-126105.mp3" type="audio/mpeg">
</audio>

<script>
function goToPage() {
  window.location.href = "page2.html";
}

function createSnow() {
  const snow = document.createElement("div");
  snow.classList.add("snow");
  snow.innerHTML = ["‚ùÑÔ∏è","‚ùÖ","‚ùÜ"][Math.floor(Math.random() * 3)];
  snow.style.left = Math.random() * 100 + "vw";
  snow.style.animationDuration = (6 + Math.random() * 5) + "s";
  snow.style.fontSize = (15 + Math.random() * 10) + "px";
  document.getElementById("bgAnim").appendChild(snow);

  setTimeout(() => snow.remove(), 11000);
}

setInterval(createSnow, 400);
</script>

</body>
</html>
